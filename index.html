<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Entraînement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="running.jpg" alt="Bandeau Running" class="banner">
    <h1>Calendrier d'Entraînement</h1>
    <div class="calendar-nav">
        <button id="prevMonth">◀</button>
        <span id="currentMonth"></span>
        <button id="nextMonth">▶</button>
    </div>
    <div id="calendar"></div>
    <div id="training-details">
        <h2 id="training-title">Programme du </h2>
        <p id="training-info">Séance d'entraînement prévue...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
