<script>
document.getElementById("signupForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const userData = {
        email: document.getElementById("email").value,
        password: document.getElementById("mot_de_passe").value, // ‚úÖ Correction ici
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        sexe: document.getElementById("sexe").value,
        date_de_naissance: document.getElementById("date_de_naissance").value,
        objectif: document.getElementById("objectif").value,
        date_objectif: document.getElementById("date_objectif").value,
        autres: document.getElementById("autres").value || "" // G√©rer le champ facultatif
    };

    console.log("üìå Donn√©es envoy√©es :", userData);

    try {
        const response = await fetch("/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(userData)
        });

        const data = await response.json();
        console.log("üìå R√©ponse brute API Inscription :", data);

        if (response.ok) {
            alert("‚úÖ Inscription r√©ussie !");
            window.location.href = "login.html"; // Redirige vers la connexion
        } else {
            alert("‚ùå Erreur : " + data.error);
        }
    } catch (error) {
        console.error("‚ùå Erreur API Inscription :", error);
        alert("‚ùå Une erreur est survenue, veuillez r√©essayer.");
    }
});
</script>
