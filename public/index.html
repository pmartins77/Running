<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Entraînement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>📅 Mon Calendrier d'Entraînement</h1>

    <button onclick="logout()">🚪 Déconnexion</button>

    <!-- Navigation mois -->
    <button onclick="changeMonth(-1)">⬅️ Mois Précédent</button>
    <span id="currentMonth">Chargement...</span> <!-- 🔹 Ajout de cet élément -->
    <button onclick="changeMonth(1)">➡️ Mois Suivant</button>

    <div id="calendar"></div>

    <!-- Upload CSV -->
    <h2>📂 Importer un fichier CSV</h2>
    <input type="file" id="csvFileInput">
    <button onclick="uploadCSV()">📤 Importer</button>

    <!-- Voir les activités Strava -->
    <h2>📊 Voir les activités Strava</h2>
    <a href="strava.html">📂 Voir mes Activités</a>

    <script src="script.js"></script>
</body>
</html>
