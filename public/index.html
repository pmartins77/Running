<!DOCTYPE html>

<head>

<body>

<script>
console.log("üìå Token AVANT redirection :", localStorage.getItem("token"));

document.addEventListener("DOMContentLoaded", async function() {
    const token = localStorage.getItem("token");
    console.log("üìå Token r√©cup√©r√© au chargement :", token);

    if (!token) {
        console.log("üö® Aucun token trouv√©, redirection vers login.html...");
        setTimeout(() => {
            window.location.href = "login.html";
        }, 500); // Ajout d'un d√©lai pour voir si le token est perdu apr√®s
        return;
    }

    try {
        console.log("üìå V√©rification du token avec l'API...");
        const response = await fetch("/api/auth/user", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) {
            console.log("üö® Token invalide ou expir√©, suppression et redirection...");
            localStorage.removeItem("token");
            setTimeout(() => {
                window.location.href = "login.html";
            }, 500);
            return;
        }

        const user = await response.json();
        console.log("‚úÖ Utilisateur connect√© :", user);

        // V√©rifier si l'√©l√©ment username existe avant de l'utiliser
        const usernameElement = document.getElementById("username");
        if (usernameElement) {
            usernameElement.textContent = user.nom + " " + user.prenom;
        } else {
            console.warn("‚ö†Ô∏è √âl√©ment 'username' non trouv√© !");
        }
    } catch (error) {
        console.error("‚ùå Erreur r√©cup√©ration utilisateur :", error);
        localStorage.removeItem("token");
        setTimeout(() => {
            window.location.href = "login.html";
        }, 500);
    }
});
</script>

<div class="header">

</div>

<button onclick="logout()">D√©connexion</button>

function logout() {
    console.log("üìå D√©connexion en cours...");

    }, 500);
}
</script>
