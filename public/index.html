<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Entra√Ænement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const token = localStorage.getItem("token");

    if (!token) {
        console.log("üö® Aucun token trouv√©, redirection vers la connexion...");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("/api/auth/user", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        const data = await response.json();

        if (!response.ok) {
            console.log("üö® Token invalide ou expir√©, suppression et redirection...");
            localStorage.removeItem("token");
            window.location.href = "login.html";
            return;
        }

        console.log("‚úÖ Utilisateur connect√© :", data);
        document.getElementById("username").textContent = data.nom + " " + data.prenom;

    } catch (error) {
        console.error("‚ùå Erreur r√©cup√©ration utilisateur :", error);
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }
});
</script>

    <div class="header">
        <img src="running.jpg" alt="Bandeau Entra√Ænement Site">
    </div>

    <button onclick="logout()">D√©connexion</button>

    <script>
    function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html"; // Redirige vers la connexion
    }
    </script>

    <h1>Calendrier d'Entra√Ænement</h1>

</body>
</html>
