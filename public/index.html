<script>
document.addEventListener("DOMContentLoaded", async function() {
    const token = localStorage.getItem("token");
    console.log("üìå Token r√©cup√©r√© au chargement :", token);

    if (!token) {
        console.log("üö® Aucun token trouv√©, redirection vers la connexion...");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("/api/auth/user", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        const data = await response.json();
        console.log("üìå Donn√©es utilisateur :", data);

        if (!response.ok) {
            console.log("üö® Token invalide ou expir√©, suppression et redirection...");
            localStorage.removeItem("token");
            window.location.href = "login.html";
            return;
        }

        document.getElementById("username").textContent = data.nom + " " + data.prenom;
        console.log("‚úÖ Utilisateur connect√© :", data);

    } catch (error) {
        console.error("‚ùå Erreur r√©cup√©ration utilisateur :", error);
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }
});
</script>
