<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'entraînement</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
    <h1>📅 Mon Calendrier d'Entraînement</h1>

    <div id="calendar-controls">
        <button onclick="previousMonth()">⬅️</button>
        <span id="currentMonth"></span>
        <button onclick="nextMonth()">➡️</button>
    </div>

    <div id="main-content">
        <div id="calendar"></div>

        <div id="training-details">
            <h2>🏃 Détails de l'entraînement</h2>
            <p id="training-info">🗓️ Sélectionnez un jour pour voir les détails.</p>
        </div>
    </div>

    <h2>⚙️ Actions</h2>
    <div id="actions">
        <input type="file" id="csvFile" accept=".csv">
        <button onclick="loadCSV()">📂 Charger un fichier CSV</button>
        <button onclick="deleteAllTrainings()">🗑 Supprimer tous les entraînements</button>
    </div>

    <h2>📊 Activités Strava</h2>
    <div id="stravaActivities"></div>

    <button onclick="logout()">🚪 Déconnexion</button>

    <script src="script.js"></script>
</body>
</html>
