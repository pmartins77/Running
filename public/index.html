<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Entra√Ænement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const token = localStorage.getItem("token");
    console.log("üìå Token r√©cup√©r√© au chargement :", token);

    if (!token) {
        console.log("üö® Aucun token trouv√©, redirection vers login.html...");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("/api/auth/user", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) {
            console.log("üö® Token invalide ou expir√©, suppression et redirection...");
            localStorage.removeItem("token");
            window.location.href = "login.html";
            return;
        }

        const user = await response.json();
        document.getElementById("username").textContent = `${user.nom} ${user.prenom}`;
        console.log("‚úÖ Utilisateur connect√© :", user);
    } catch (error) {
        console.error("‚ùå Erreur r√©cup√©ration utilisateur :", error);
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }
});
</script>

<h1>Calendrier d'Entra√Ænement</h1>
<p id="username"></p>

<button onclick="logout()">D√©connexion</button>

<script>
function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}
</script>

<!-- ‚úÖ Ajout de script.js pour le calendrier -->
<script src="script.js"></script>

</body>
</html>
