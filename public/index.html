<body>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const token = localStorage.getItem("token");

    console.log("üìå Token AVANT redirection :", token);

    if (!token) {
        console.log("üö® Aucun token trouv√©, redirection vers login.html...");
        window.location.href = "login.html";
        return;
    }

    try {
        const response = await fetch("/api/auth/user", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        if (!response.ok) {
            console.log("üö® Token invalide, suppression et redirection...");
            localStorage.removeItem("token");
            window.location.href = "login.html";
            return;
        }

        const user = await response.json();
        console.log("‚úÖ Utilisateur connect√© :", user);
        document.getElementById("username").textContent = user.nom + " " + user.prenom;
    } catch (error) {
        console.error("‚ùå Erreur r√©cup√©ration utilisateur :", error);
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }
});
</script>

<div class="header">
    <h1>Calendrier d'Entra√Ænement</h1>
    <p id="username"></p>
    <button onclick="logout()">D√©connexion</button>
</div>

<script>
function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}
</script>
