<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier d'Entraînement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>
document.addEventListener("DOMContentLoaded", async function() {
    const token = localStorage.getItem("token");
    console.log("📌 Vérification initiale du token :", token);

    if (!token) {
        console.warn("🚨 Aucun token trouvé, redirection vers la connexion...");
        return window.location.href = "login.html";
    }

    try {
        console.log("📌 Envoi de la requête de vérification du token...");
        const response = await fetch("/api/auth/user", {
            method: "GET",
            headers: { "Authorization": "Bearer " + token }
        });

        const responseText = await response.text();
        console.log("📌 Réponse brute de /api/auth/user :", responseText);

        let user;
        try {
            user = JSON.parse(responseText);
        } catch (error) {
            console.error("❌ Erreur de parsing JSON :", error);
            console.warn("🚨 Suppression du token car réponse invalide.");
            localStorage.removeItem("token");
            return window.location.href = "login.html";
        }

        if (!response.ok || user.error) {
            console.error("❌ Erreur API utilisateur :", user.error);
            console.warn("🚨 Suppression du token car accès refusé.");
            localStorage.removeItem("token");
            return window.location.href = "login.html";
        }

        console.log("✅ Utilisateur authentifié :", user);
        document.getElementById("username").textContent = user.nom + " " + user.prenom;

    } catch (error) {
        console.error("❌ Erreur récupération utilisateur :", error);
        console.warn("🚨 Suppression du token à cause d'une erreur.");
        localStorage.removeItem("token");
        return window.location.href = "login.html";
    }
});
</script>

    <div class="header">
        <img src="running.jpg" alt="Bandeau Entraînement Site">
    </div>

    <button onclick="logout()">Déconnexion</button>

    <script>
    function logout() {
        console.log("📌 Déconnexion demandée. Suppression du token.");
        localStorage.removeItem("token");
        window.location.href = "login.html";
    }
    </script>

    <h1>Calendrier d'Entraînement</h1>

    <input type="file" id="fileInput" accept=".csv">
    <button onclick="uploadCSV()">Importer un fichier</button>
    <button onclick="deleteAllData()">Supprimer le plan</button>

    <div class="month-navigation">
        <button onclick="changeMonth(-1)">◀</button>
        <span id="currentMonth"></span>
        <button onclick="changeMonth(1)">▶</button>
    </div>

    <div id="calendar"></div>

    <div id="trainingDetails">
        <h2>Programme du <span id="selectedDate"></span></h2>
        <p id="trainingInfo">Aucun entraînement prévu.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
