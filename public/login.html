<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Connexion</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>

    <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log("üìå Tentative de connexion avec :", { email, password });

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }) 
            });

            const responseText = await response.text(); // ‚úÖ R√©cup√®re la r√©ponse brute
            console.log("üìå R√©ponse brute du serveur :", responseText);

            let data;
            try {
                data = JSON.parse(responseText); // ‚úÖ Essaie de convertir en JSON
            } catch (error) {
                console.error("‚ùå Erreur de parsing JSON :", error);
                alert("Erreur serveur.");
                return;
            }

            if (response.ok && data.token) {
                localStorage.setItem("token", data.token);
                console.log("üìå Token stock√© avec succ√®s :", localStorage.getItem("token"));
                alert("Connexion r√©ussie !");
                window.location.href = "index.html";
            } else {
                console.error("‚ùå Erreur de connexion :", data.error || "R√©ponse inattendue.");
                alert("‚ùå Erreur : " + (data.error || "Probl√®me de connexion."));
            }
        } catch (error) {
            console.error("‚ùå Erreur API Connexion :", error);
            alert("‚ùå Une erreur s'est produite.");
        }
    });
    </script>

</body>
</html>
