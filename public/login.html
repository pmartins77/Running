<script>
document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    console.log("📌 Tentative de connexion avec :", { email, password });

    try {
        const response = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const responseText = await response.text(); 
        console.log("📌 Réponse brute du serveur :", responseText);

        let data;
        try {
            data = JSON.parse(responseText);
        } catch (error) {
            console.error("❌ Erreur de parsing JSON :", error);
            alert("❌ Réponse invalide du serveur.");
            return;
        }

        if (response.ok && data.token) {
            console.log("✅ Connexion réussie !");
            
            localStorage.setItem("token", data.token);
            console.log("📌 Token stocké immédiatement après connexion :", localStorage.getItem("token"));

            // ✅ Ajouter un délai avant la redirection pour éviter la perte du token
            setTimeout(() => {
                console.log("📌 Token AVANT redirection :", localStorage.getItem("token"));
                window.location.href = "index.html"; 
            }, 500); // 500ms pour laisser le stockage s'effectuer

        } else {
            console.warn("🚨 Erreur de connexion :", data.error);
            alert("❌ Erreur : " + (data.error || "Problème de connexion."));
        }
    } catch (error) {
        console.error("❌ Erreur API Connexion :", error);
        alert("❌ Une erreur s'est produite.");
    }
});
</script>
