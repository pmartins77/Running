<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Connexion</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("loginForm");
        
        if (!form) {
            console.error("‚ùå Erreur : Formulaire introuvable !");
            return;
        }

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            console.log("üìå Tentative de connexion avec :", { email, password });

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const responseText = await response.text(); 
                console.log("üìå R√©ponse brute du serveur :", responseText);

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (error) {
                    console.error("‚ùå Erreur de parsing JSON :", error);
                    alert("‚ùå R√©ponse invalide du serveur.");
                    return;
                }

                if (response.ok && data.token) {
                    console.log("‚úÖ Connexion r√©ussie !");
                    
                    localStorage.setItem("token", data.token);
                    console.log("üìå Token stock√© imm√©diatement apr√®s connexion :", localStorage.getItem("token"));

                    // ‚úÖ Ajouter un d√©lai avant la redirection
                    setTimeout(() => {
                        console.log("üìå Token AVANT redirection :", localStorage.getItem("token"));
                        window.location.href = "index.html"; 
                    }, 500);

                } else {
                    console.warn("üö® Erreur de connexion :", data.error);
                    alert("‚ùå Erreur : " + (data.error || "Probl√®me de connexion."));
                }
            } catch (error) {
                console.error("‚ùå Erreur API Connexion :", error);
                alert("‚ùå Une erreur s'est produite.");
            }
        });
    });
    </script>

</body>
</html>
