<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üîë Connexion</h1>

    <form onsubmit="login(event)">
        <label for="email">Email :</label>
        <input type="email" id="email" required>
        
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" required>
        
        <button type="submit">Se connecter</button>
    </form>

    <script>
        async function login(event) {
            event.preventDefault(); // Emp√™che le rechargement de la page

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("jwt", data.token); // Stocke le token apr√®s connexion
                    alert("Connexion r√©ussie !");
                    window.location.href = "index.html"; // Redirection vers le calendrier
                } else {
                    alert("Erreur de connexion : " + data.error);
                }
            } catch (error) {
                console.error("‚ùå Erreur :", error);
                alert("Probl√®me de connexion au serveur.");
            }
        }
    </script>
</body>
</html>
