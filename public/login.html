<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Connexion</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <p>Pas encore de compte ? <a href="signup.html">S'inscrire</a></p>

    <script>
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        console.log("üìå Tentative de connexion avec :", { email, password }); // Debug

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            console.log("üìå R√©ponse API Connexion :", data);

            if (response.ok) {
                localStorage.setItem("token", data.token); // ‚úÖ Stockage du token
                console.log("üìå Token stock√© :", localStorage.getItem("token")); // Debug

                alert("Connexion r√©ussie !");
                setTimeout(() => {
                    window.location.href = "index.html"; // ‚úÖ Redirection apr√®s un petit d√©lai
                }, 500); // Ajout d'un d√©lai pour √©viter les probl√®mes d'enregistrement du token
            } else {
                alert("‚ùå Erreur : " + (data.error || "Probl√®me de connexion."));
            }
        } catch (error) {
            console.error("‚ùå Erreur API Connexion :", error);
            alert("‚ùå Une erreur s'est produite.");
        }
    });
    </script>

</body>
</html>
