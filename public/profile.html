<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>👤 Mon Profil</h1>

    <form id="profileForm">
        <label>Prénom :</label> <input type="text" id="prenom">
        <label>Nom :</label> <input type="text" id="nom">
        <label>Email :</label> <input type="email" id="email">
        <label>Sexe :</label> <input type="text" id="sexe">
        <label>Date de naissance :</label> <input type="date" id="date_naissance">
        <label>Téléphone :</label> <input type="text" id="telephone">
        <label>Objectif :</label> <input type="text" id="objectif">
        <label>Date de l’objectif :</label> <input type="date" id="date_objectif">
        <label>Autres infos :</label> <textarea id="autres"></textarea>

        <button type="button" onclick="updateProfile()">💾 Sauvegarder</button>
        <button type="button" onclick="deleteAccount()">🗑️ Supprimer mon compte</button>
    </form>

    <script src="profile.js"></script>
</body>
</html>
