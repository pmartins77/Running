<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil et Activités Strava</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Profil et Activités Strava</h1>
        <nav>
            <a href="index.html">Calendrier</a>
            <a href="strava.html">Strava</a>
            <a href="logout.html">Déconnexion</a>
        </nav>
    </header>

    <main>
        <section id="athlete-profile">
            <h2>Résumé du Profil Athlète</h2>
            <div id="profile-summary">
                <p><strong>VMA :</strong> <span id="vma"></span> km/h</p>
                <p><strong>VO2 Max :</strong> <span id="vo2max"></span></p>
                <p><strong>Charge d'entraînement :</strong> <span id="training-load"></span></p>
                <p><strong>Tendance performances :</strong> <span id="performance-trend"></span></p>
            </div>
        </section>

        <section id="activity-list">
            <h2>Dernières Activités Strava</h2>
            <ul id="activities"></ul>
        </section>
    </main>

    <script src="strava.js"></script>
</body>
</html>
