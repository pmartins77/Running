<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activit√©s Strava</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üìä Mes Activit√©s Strava</h1>
    
    <button onclick="window.location.href='index.html'">üè† Retour</button>
    
    <div id="activitiesList">Chargement des activit√©s...</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadActivities();
        });

        // ‚úÖ Charger les activit√©s Strava
        async function loadActivities() {
            const token = localStorage.getItem("jwt");

            if (!token) {
                alert("Vous devez √™tre connect√© !");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("/api/strava/list", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`Erreur API : ${response.statusText}`);
                }

                const activities = await response.json();

                if (!Array.isArray(activities)) {
                    throw new Error("Donn√©es invalides re√ßues du serveur");
                }

                displayActivities(activities);
            } catch (error) {
                console.error("‚ùå Erreur lors du chargement des activit√©s :", error);
                alert("Erreur lors du chargement des activit√©s Strava.");
            }
        }

        // ‚úÖ Afficher les activit√©s Strava dans la page
        function displayActivities(activities) {
            const activitiesDiv = document.getElementById("activitiesList");

            if (!activitiesDiv) {
                console.error("‚ùå Erreur : √âl√©ment #activitiesList introuvable !");
                return;
            }

            activitiesDiv.innerHTML = ""; // Nettoyage avant ajout

            if (activities.length === 0) {
                activitiesDiv.innerHTML = "<p>Aucune activit√© trouv√©e.</p>";
                return;
            }

            activities.forEach(activity => {
                const activityElement = document.createElement("div");
                activityElement.classList.add("activity-card");
                activityElement.innerHTML = `
                    <h3>üìÖ ${new Date(activity.date).toLocaleDateString()}</h3>
                    <p><strong>Nom :</strong> ${activity.name}</p>
                    <p><strong>Distance :</strong> ${(activity.distance / 1000).toFixed(2)} km</p>
                    <p><strong>Dur√©e :</strong> ${(activity.elapsed_time / 60).toFixed(0)} min</p>
                    <p><strong>Vitesse Moy. :</strong> ${(activity.average_speed * 3.6).toFixed(2)} km/h</p>
                `;
                activitiesDiv.appendChild(activityElement);
            });
        }
    </script>
</body>
</html>
