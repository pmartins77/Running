<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activit√©s Strava</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Tableaux styl√©s */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #228B22;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>üìä Mes Activit√©s Strava</h1>
    
    <button onclick="window.location.href='index.html'">üè† Retour</button>

    <table>
        <thead>
            <tr>
                <th>üìÖ Date</th>
                <th>üèÉ Nom</th>
                <th>üìè Distance (km)</th>
                <th>‚è±Ô∏è Dur√©e (min)</th>
                <th>üöÄ Vitesse Moy. (km/h)</th>
            </tr>
        </thead>
        <tbody id="activitiesList">
            <tr>
                <td colspan="5">Chargement des activit√©s...</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadActivities();
        });

        // ‚úÖ Charger les activit√©s Strava
        async function loadActivities() {
            const token = localStorage.getItem("jwt");

            if (!token) {
                alert("Vous devez √™tre connect√© !");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("/api/strava/list", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`Erreur API : ${response.statusText}`);
                }

                const activities = await response.json();

                if (!Array.isArray(activities) || activities.length === 0) {
                    document.getElementById("activitiesList").innerHTML = "<tr><td colspan='5'>Aucune activit√© trouv√©e.</td></tr>";
                    return;
                }

                displayActivities(activities);
            } catch (error) {
                console.error("‚ùå Erreur lors du chargement des activit√©s :", error);
                alert("Erreur lors du chargement des activit√©s Strava.");
            }
        }

        // ‚úÖ Afficher les activit√©s sous forme de tableau
        function displayActivities(activities) {
            const activitiesList = document.getElementById("activitiesList");
            activitiesList.innerHTML = ""; // Nettoyage avant ajout

            activities.forEach(activity => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${new Date(activity.date).toLocaleDateString()}</td>
                    <td>${activity.name || "N/A"}</td>
                    <td>${(activity.distance / 1000).toFixed(2)}</td>
                    <td>${(activity.elapsed_time / 60).toFixed(0)}</td>
                    <td>${(activity.average_speed * 3.6).toFixed(2)}</td>
                `;
                activitiesList.appendChild(row);
            });
        }
    </script>
</body>
</html>
