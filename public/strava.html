<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activit√©s Strava</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>üìä Activit√©s Strava</h1>
    <button id="loadActivitiesBtn">üîÑ Charger les Activit√©s</button>
    <button onclick="window.location.href='index.html'">üè† Retour √† l'accueil</button>
    
    <table id="activitiesTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Nom</th>
                <th>Type</th>
                <th>Distance (km)</th>
                <th>Temps √©coul√© (min)</th>
                <th>Temps en mouvement (min)</th>
                <th>Vitesse Moyenne (km/h)</th>
                <th>Vitesse Max (km/h)</th>
                <th>Fr√©quence Cardiaque Moyenne</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("loadActivitiesBtn").addEventListener("click", fetchActivities);
            loadActivities(); 
        });

        async function fetchActivities() {
            const token = localStorage.getItem("jwt");
            if (!token) {
                alert("Vous devez √™tre connect√© !");
                return;
            }

            try {
                const response = await fetch(`/api/strava/activities?token=${token}`);
                const data = await response.json();

                if (data.error) {
                    alert("Erreur : " + data.error);
                    return;
                }

                alert(data.message + " üéâ Rafra√Æchissez la page pour voir les nouvelles activit√©s.");
                loadActivities();
            } catch (error) {
                console.error("‚ùå Erreur :", error);
                alert("Une erreur est survenue lors de l'importation des activit√©s.");
            }
        }

        async function loadActivities() {
            try {
                const response = await fetch("/api/strava/list");
                const activities = await response.json();

                const tableBody = document.querySelector("#activitiesTable tbody");
                tableBody.innerHTML = "";

                activities.forEach(activity => {
                    const row = `
                        <tr>
                            <td>${new Date(activity.date).toLocaleDateString()}</td>
                            <td>${activity.name}</td>
                            <td>${activity.type}</td>
                            <td>${activity.distance.toFixed(2)}</td>
                            <td>${activity.elapsed_time.toFixed(1)}</td>
                            <td>${activity.moving_time.toFixed(1)}</td>
                            <td>${activity.average_speed.toFixed(1)}</td>
                            <td>${activity.max_speed.toFixed(1)}</td>
                            <td>${activity.average_heartrate || '-'}</td>
                            <td>${activity.calories || '-'}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("‚ùå Erreur lors du chargement des activit√©s :", error);
            }
        }
    </script>
</body>
</html>
