<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Activit√©s Strava</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>üìä Mes Activit√©s Strava</h1>
    
    <button onclick="window.location.href='index.html'">‚¨ÖÔ∏è Retour</button>
    
    <table id="activitiesTable">
        <thead>
            <tr>
                <th>üìÖ Date</th>
                <th>üèÉ Nom</th>
                <th>üìè Distance (km)</th>
                <th>‚è±Ô∏è Dur√©e (min)</th>
                <th>üöÄ Vitesse Moy. (km/h)</th>
            </tr>
        </thead>
        <tbody id="activitiesList">
            <!-- Les activit√©s seront ajout√©es ici dynamiquement -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadActivities();
        });

        // ‚úÖ Fonction pour charger les activit√©s Strava depuis l'API
        async function loadActivities() {
            const token = localStorage.getItem("jwt");

            if (!token) {
                alert("Vous devez √™tre connect√© !");
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("/api/strava/list", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error(`Erreur API : ${response.statusText}`);
                }

                const activities = await response.json();

                if (!Array.isArray(activities)) {
                    throw new Error("Donn√©es invalides re√ßues du serveur");
                }

                displayActivities(activities);
            } catch (error) {
                console.error("‚ùå Erreur lors du chargement des activit√©s :", error);
                alert("Erreur lors du chargement des activit√©s Strava.");
            }
        }

        // ‚úÖ Fonction pour afficher les activit√©s dans un tableau
        function displayActivities(activities) {
            const activitiesList = document.getElementById("activitiesList");
            activitiesList.innerHTML = ""; // Nettoyage avant ajout

            if (activities.length === 0) {
                activitiesList.innerHTML = "<tr><td colspan='5'>Aucune activit√© trouv√©e.</td></tr>";
                return;
            }

            activities.forEach(activity => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${new Date(activity.date).toLocaleDateString()}</td>
                    <td>${activity.name || "N/A"}</td>
                    <td>${(activity.distance / 1000).toFixed(2)}</td> <!-- Convertir m√®tres en km -->
                    <td>${(activity.elapsed_time / 60).toFixed(0)}</td> <!-- Convertir secondes en minutes -->
                    <td>${(activity.average_speed * 3.6).toFixed(2)}</td> <!-- Convertir m/s en km/h -->
                `;
                activitiesList.appendChild(row);
            });
        }
    </script>

</body>
</html>
